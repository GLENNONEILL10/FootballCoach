
{% extends 'base.html' %}

{% block head %}

<title>Football Coach</title>

{% endblock %}


{% block body %}

<div class="register-container">
    <h2>Register</h2>
  
    <form action="/register" method="POST" class="register-form">
      <label for="firstName">First Name</label>
      <input type="text" id="firstName" name="firstName" placeholder="Enter First Name" required>
  
      <label for="surname">Surname</label>
      <input type="text" id="surname" name="surname" placeholder="Enter Your Last Name" required>
  
      <label for="email">Email Address</label>
      <input type="email" id="email" name="email" placeholder="Enter Email Address" required>
  
      <label for="username">Username</label>
      <input type="text" id="username" name="username" placeholder="Enter a Username" required>
  
      <label for="password">Password</label>
      <input type="password" id="password" name="password" placeholder="Enter a Password" required>
  
      <label for="confirm_password">Re-Enter Password</label>
      <input type="password" id="confirm_password" name="confirm_password" placeholder="Enter Password Again" required>
  
      <button type="submit">Register</button>
    </form>
  </div>

{% endblock %}
